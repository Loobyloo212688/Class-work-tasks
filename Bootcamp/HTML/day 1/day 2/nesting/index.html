<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Elements</title>
</head>

<body>
    <h1>Nesting Elements</h1>

    <h2>Lists</h2>

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <h2>Tables</h2>

    <table>
        <tr>
            <th>name</th>
            <th>email</th>
            <th>number</th>
        </tr>
        <tr>
            <td>linda</td>
            <td>linda@gmail.com</td>
            <td>07736246079</td>
        </tr>
        <tr>
            <td>graham</td>
            <td>graham@gmail.com</td>
            <td>07979494486</td>
        </tr>
    </table>

</body>

</html>
